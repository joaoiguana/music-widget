<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
  <div class="container">
    <h1>Music Widget Template</h1>
    <div class="row">
      <div class="card">
        <div class="music-widget">
          <img class="art" src="artwork.jpg" alt="art-cover">
          <div class="song-info">
            <div class="text">
              <h2 class="song-title">Ilha Da Iguana</h2>
              <p class="artist-name">Iguana Garcia</p>
            </div>
          </div>
          <ul class="toolbar" role="toolbar">
            <li>
              <button class="button-previous-next" aria-label="previous">
                <i class="uil uil-heart"></i>
              </button>
            </li>
            <li>
              <button class="button-previous-next" aria-label="previous">
                <i class="uil uil-previous"></i>
              </button>
            </li>
            <li>
              <button class="button-play" aria-label="play">
                <i class="uil uil-play"></i>
              </button>
            </li>
            <li>
              <button class="button-previous-next" aria-label="next">
                <i class="uil uil-step-forward"></i>
              </button>
            </li>
            <li>
              <button class="button-previous-next" aria-label="previous">
                <i class="uil uil-share"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="music-widget">
          <img class="art" src="AILERON-–-Yakuza-capa.jpg" alt="art-cover">
          <div class="song-info">
            <div class="text">
              <h2 class="song-title">Aileron PT.1</h2>
              <p class="artist-name">Yakuza</p>
            </div>
          </div>
          <ul class="toolbar" role="toolbar">
            <li>
              <button class="button-previous-next" aria-label="previous">
                <i class="uil uil-heart"></i>
              </button>
            </li>
            <li>
              <button class="button-previous-next" aria-label="previous">
                <i class="uil uil-previous"></i>
              </button>
            </li>
            <li>
              <button class="button-play" aria-label="play">
                <i class="uil uil-play"></i>
              </button>
            </li>
            <li>
              <button class="button-previous-next" aria-label="next">
                <i class="uil uil-step-forward"></i>
              </button>
            </li>
            <li>
              <button class="button-previous-next" aria-label="previous">
                <i class="uil uil-share"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="music-widget">
          <img class="art" src="linesdavis.jpg" alt="art-cover">
          <div class="song-info">
            <div class="text">
              <h2 class="song-title">Tive a Ouvir <Calado></Calado></h2>
              <p class="artist-name">Iguana Garcia</p>
            </div>
          </div>
          <ul class="toolbar" role="toolbar">
            <li>
              <button class="button-previous-next" aria-label="previous">
                <i class="uil uil-heart"></i>
              </button>
            </li>
            <li>
              <button class="button-previous-next" aria-label="previous">
                <i class="uil uil-previous"></i>
              </button>
            </li>
            <li>
              <button class="button-play" aria-label="play">
                <i class="uil uil-play"></i>
              </button>
            </li>
            <li>
              <button class="button-previous-next" aria-label="next">
                <i class="uil uil-step-forward"></i>
              </button>
            </li>
            <li>
              <button class="button-previous-next" aria-label="previous">
                <i class="uil uil-share"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p style="margin-left: 1rem;">Coded and Designed by João Garcia</p>
    <div style="display: flex; align-items: center; margin-right: 1rem;">
      <p>Music Released by</p>
      <img class="footer-logo" src="WhiteLogo-1366x768px.png" alt="logo">
    </div>
  </div>
  </body>
</html>
